{% extends "index_layout.html" %}
{% block headblock_index %}
<script src="/static/js/dan_job_create.js" charset="utf-8"></script>
<link href="/static/css/dan_job.css", rel="stylesheet" />
<script src="/static/js/jquery-ui.min.js" charset="utf-8"></script>
<link href="/static/css/jquery-ui.min.css", rel="stylesheet" />
{% endblock %}


{% block main %}
<h2 class="page-header">Job Configuration</h2>
<div class="row" style="margin-bottom: 30px">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="row">
      <form enctype="multipart/form-data" id="upload_form" class="form-horizontal"
            action="{{ url_for('job.job_create') }}" method="POST">
        <div class="form-group" name="job_name">
          <div class="col-lg-4">
            <label for="form_arg_job_name" class="control-label">Job Name</label>
          </div>
          <div class="col-lg-8 required">
            <input type="text" class="form-control" placeholder="No more than 30 characters" name="job_name" />
          </div>
        </div>
        <div class="form-group" name="job_type">
          <div class="col-lg-4">
            <label for="form_arg_job_type" class="control-label">Job Type</label>
          </div>
          <div class="col-lg-8 required">
            <select id="form_arg_job_type" class="form-control post_ajax" name="job_type">
              <option value=""></option>
              <option value="svd_tool">SVD for FC Layer</option>
	      <option value="prune_tool">Prunning</option>
	      <option value="quantize_tool">Quantization</option>
	      <option value="nonmodel_tool">No-model Prunning and Quantization</option>
            </select>
          </div>

        </div>
        <div class="col-lg-offset-5">
          <button type="submit"  style="margin-top: 20px;" class="btn btn-default" id="create_job_btn">Create Job</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
