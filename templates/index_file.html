{% extends "index_layout.html" %}
{% block headblock_index %}
<script src="static/js/dan_files.js" charset="utf-8"></script>
{% endblock %}


{% block main %}
<h2 class="page-header">文件上传</h2>
<div class="row" style="margin-bottom: 30px">
  <div class="col-lg-3 col-lg-offset-1">
    <form enctype="multipart/form-data" id="upload_form">
      <div class="form-group">
        <label for="upload_file_type">文件类型</label>
        <select id="upload_file_type" class="form-control" style="width: 50%">
          <option value="caffemodel">caffemodel</option>
          <option value="prototxt">prototxt</option>
        </select>
      </div>
      <div class="form-group">
        <label for="file_select">上传文件</label>
        <input type="file" id="file_select" name="file" />
      </div>
      <button type="submit" class="btn btn-default" id="file_upload_btn">上传</button>
    </form>
  </div>
  <div class="col-lg-1">
  </div>
  <div class="col-lg-3">
    <div class="progress active">
      <div id="upload_file_bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <p id="status_string"> </p>
  </div>

</div>

<h2 class="page-header">当前文件</h2>
<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
          </div>
          <div class="col-xs-9 text-right" id="upload_prototxt_filelist">
            <div name="upload_prototxt" class="file_num"></div>
            <div>已上传的prototxt</div>
          </div>
        </div>
      </div>
      <a class="refresh_file_list" id="upload_prototxt">
        <div class="panel-footer">
          <span class="pull-left">刷新列表</span>
          <div class="clearfix"></div>
        </div>
      </a>
      <table class="panel-footer table table-striped table-hover table-users table_file_list" id="upload_prototxt" >
      </table>
    </div>
  </div>

  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-tasks fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div name="upload_caffemodel" class="file_num"></div>
            <div>已上传的caffemodel</div>
          </div>
        </div>
      </div>
      <a class="refresh_file_list" id="upload_caffemodel">
        <div class="panel-footer">
          <span class="pull-left">刷新列表</span>
          <div class="clearfix"></div>
        </div>
      </a>
      <table class="panel-footer table table-striped table-hover table-users table_file_list " id="upload_caffemodel">
      </table>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-shopping-cart fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div name="generated_prototxt" class="file_num"></div>
            <div>生成的prototxt</div>
          </div>
        </div>
      </div>
      <a class="refresh_file_list" id="generated_prototxt">
        <div class="panel-footer">
          <span class="pull-left">刷新列表</span>
          <div class="clearfix"></div>
        </div>
      </a>
      <table class="panel-footer table table-striped table-hover table-users table_file_list" id="generated_prototxt">
      </table>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-support fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div name="generated_caffemodel" class="file_num"></div>
            <div>生成的caffemodel</div>
          </div>
        </div>
      </div>
      <a class="refresh_file_list" id="generated_caffemodel">
        <div class="panel-footer">
          <span class="pull-left" id="">刷新列表</span>
          <div class="clearfix"></div>
        </div>
      </a>
      <table class="panel-footer table table-striped table-hover table-users table_file_list" id="generated_caffemodel">
      </table>
    </div>
  </div>
</div>
{% endblock %}
