{% extends "layout.html" %}
{% block headblock %}
<link href="static/css/dan_signin.css" rel="stylesheet" />
{% endblock %}

{% block body %}
 <div class="container">

      <form class="form-signin" action={{ url_for('login') }} method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="user_name_input" class="sr-only">用户名</label>
        <input name="user_name" type="text" id="user_name_input" class="form-control" placeholder="用户名" required autofocus>
        <label for="password_input" class="sr-only">密码</label>
        <input name="password" type="password" id="password_input" class="form-control" placeholder="密码" required>
        <!--<div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_submit">Sign in</button>
      </form>

 </div>
 {% endblock %}

 {% block inlinescript %}
  <script>
   $("#login_submit").click(function (){
   $(".form-signin").submit()
   });
  </script>
  {% endblock %}
